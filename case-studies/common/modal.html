<link rel="stylesheet" href="../common/css/modal.css" />
<div id="myModal" class="modal">
    <div id="bar-wrap">
      <div class="zoom-icon" style="margin: 0px 0px 30px auto;" id="zoom-out">&minus;</div>
      <div id="zoom-bar-cont">
        <div id="slider">
          <div class="sl-top"></div>
          <div class="sl-bot"></div>
        </div>
      </div>
      <div class="zoom-icon" style="margin: 0px auto 30px 0px;" id="zoom-in">&plus;</div>
    </div>
    <span class="close">&times;</span>
    <div style="max-height: 80%; max-width: 80%; margin: auto; display: flex; align-items: center; justify-content: center;">
      <img class="modal-content" id="img01">
    </div>
</div>
<script src="../common/js/modal.js"></script>
